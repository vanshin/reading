{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %} index {% endblock %}



{% block sidebar %}
<div id="sidebar" class="col-md-2">
    <div id="order_div">
        
    </div>
    
    
</div>
{% endblock %}

{% block reading %}
<div id="reading" class="col-md-5">
   
    
</div>
{% endblock %}

{% block control %}
<div class="col-md-5" id="control">
    <div class="selectedSentence">
        <p>句子：</p>
        <p class="sentence"></p>
        <br>
        
        <div id="showSenNotes">
            <p id="phrase"></p>
            <p id="grammar"></p>
            <p id="translation"></p>
        </div>
    </div>

    <div id="selectedWord">
        <p>单词：</p>        
        <p class="word"></p>
        <br>

        <div id="showWordNotes">
            <p id="Chinese"></p>
            <p id="Phonogram"></p>
        </div>
    </div>
    <div class="sentenceForm">
        <form>
            短语：</br>
            <textarea rows="3" cols="15" name="phrase" id="phrase" val=""></textarea>
            <br>
            语法：</br>
            <textarea rows="3" cols="15" name="grammar" id="grammar" val=""></textarea>
            <br>
            翻译：</br>
            <textarea rows="3" cols="15" name="translation" id="translation" val=""></textarea>
            <br>
            <input type="button" value="提交句子" id="submit">
        </form>
    </div>
    <div class="wordForm">
        <form>
            中文：</br>
            <input type="text" name="Chinese" id="Chinese" val="">
            <br>
            音标：</br>
            <input type="text" name="Phonogram" id="Phonogram" val="">
            <br>
            <input type="button" value="提交单词" id="submitword">
        </form>
    </div>
    
    
</div>
{% endblock %}

{% block js %}
<script src="../static/javascript.js"></script>
{% endblock %}
